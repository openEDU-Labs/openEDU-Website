<html>
<head>
	<title>OpenEDU - Student Registration</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<style>
	html,body
	{
		background: url(css/images/bg_alt.png);
        background-attachment: fixed;
	}
</style>

<body>

	<div class="login_menu student_color">
		<p class="login_title">Student Registration</p>
		<form>
			<input class="login_input" name="user_email" type="text" placeholder="Email Address">
			<input class="login_input" name="username" type="text" placeholder="Username">
			<input class="login_input" name="user_pass" type="text" placeholder="Password">
			<input class="login_input" name="user_pass_confirmation" type="text" placeholder="Password Confirm">
			<input class="login_button1" name="submit" type="submit" value="Register Me!">
		</form>
	</div>

</body>
</html>
