<script src="https://apis.google.com/js/platform.js" async defer></script>
<html>
<head>
	<title>OpenEDU - Register</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <style> html, body { background: #545454; } </style>
</head>

<body>

	<div class="register_menu">
		<p class="register_title">Register</p>
		<form>
            <input class="login_input" name="username" type="text" placeholder="Username">
			<input class="login_input" name="user_email" type="text" placeholder="Email Address">
			<input class="login_input" name="user_pass" type="text" placeholder="Password">
			<input class="login_input" name="user_pass_confirmation" type="text" placeholder="Confirm Password">

            <input type="radio" name="reg_type" value="teacher" id="student_rad">
            <label for="student_rad" class="rad_button">Student</label><br>
            <input type="radio" name="reg_type" value="teacher" id="teacher_rad">
            <label for="teacher_rad" class="rad_button">Teacher</label>
            
            <input class="login_button" name="submit" type="submit" value="Submit">
		</form>
	</div>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>

</body>
</html>
