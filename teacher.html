<html>
<head>
	<title>OpenEDU - Teacher</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<style>
	html,body
	{
		background: url(css/images/bg_alt.png);
	}
</style>

<body>

	<div class="login_menu teacher_color">
		<p class="login_title">Teacher Login</p>
		<form>

			<input class="login_input" name="user_pass" type="text" placeholder="Password">

		</form>
		<p class="register">Register</p>
	</div>

</body>
</html>
