<html>
<head>
    <title>OpenEDU</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <style> html, body { background: #545454; } </style>
    <script src="https://apis.google.com/js/platform.js?onload=renderGoogleLogin" async defer></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <meta name="google-signin-client_id" content="232568713563-vfishe76fgfsluujq7g00n9uf40ptk98.apps.googleusercontent.com">
    <script>
      function onSuccess(googleUser) {
        console.log('Logged in as: ' +googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderGoogleLogin(){
        gapi.signin2.render('google-signin', {
          'width': 300,
          'height': 50,
          'longtitle': false,
          'theme': 'dark',
          'onsuccess': onSuccess,
          'onfailure': onFailure
        });

        $(".abcRioButton").css("margin", "0 auto");
      }
    </script>
</head>
<body>
    <p id="title_text">OpenEDU</p>
    <p id="subtitle_text">A simpler, smarter approach to online learning.</p>
    <div class="login_menu">
      <div id="google-signin"></div>
      <div style="padding:1em"></div>&nbsp;&nbsp;
    <a href="registration.html"><p>Register</p></a>
      </div>
    <a href="about_us.html"><p id="about_us_text">About Us</p></a>
    <script>
      $(window).load(function(){
        $(".abcRioButton").css("margin", "0 auto");
      });
    </script>
</body>
</html>
